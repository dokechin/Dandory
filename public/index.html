<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dandory Kitchen</title>

    <style>
      body, html {
        font-family: arial, sans-serif;
        font-size: 11pt;
      }

      #visualization {
        box-sizing: border-box;
        width: 100%;
        height: 300px;
      }
    </style>

    <!-- note: moment.js must be loaded before vis.js, else vis.js uses its embedded version of moment.js -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.min.js"></script>
    <script src="vendor/js/vis.min.js"></script>
    <script src="vendor/js/later.min.js"></script>
    <script src="vendor/js/schedule.min.js"></script>
    <script src="vendor/js/ArrayPermutation.js"></script>
    <script src="vendor/js/math.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <link href="vendor/css/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Dandory Kitchen</h1>
        <div id="app">
          <div class="heading">
            <h2 class="title">キッチン</h2>
          </div>
          <div class="field is-grouped">
            <label class="label">料理人</label>
            <input class="control" type="number" min="1" max="5" v-model="human">
            <label class="label">コンロ</label>
            <input class="control" type="number" min="2" max="5" v-model="stove">
            <label class="label">電子レンジ</label>
            <input class="control" type="number" min="1" max="5" v-model="microwave">
            <label class="label">オーブン</label>
            <input class="control" type="number" min="1" max="5" v-model="oven">
            <label class="label">グリル</label>
            <input class="control" type="number" min="1" max="5" v-model="grill">
            <label class="label">作業台</label>
            <input class="control" type="number" min="2" max="5" v-model="counter">
          </div>
          <div class="heading">
            <h2 class="title">料理</h2>
          </div>
          <div class="field" v-for="menu,index in menus">
            <label class="checkbox">
              <input class="checkbox" type="checkbox" :value="index" v-model="selectedIndex">
              {{ menu.name }}
            </label>
          </div>
          <div class="heading">
            <h2 class="title">人数</h2>
          </div>  
          <div class="field">
            <input class="control" type="number" min="1" max="10" v-model="person">
          </div>

          <div class="field is-grouped">
            <p class="control">
              <a class="button is-primary" v-on:click="renderTimeline">
                  <span class="icon is-medium">
                      <i class="fa fa-2x fa-tasks"></i>
                  </span>
                &nbsp;&nbsp;&nbsp;&nbsp;段取り表示
              </a>
            </p>
            <p class="control">
              <a class="button is-danger" v-on:click="start">
                  <span class="icon is-medium">
                      <i class="fa fa-2x fa-clock-o"></i>
                  </span>
                  &nbsp;&nbsp;&nbsp;&nbsp;タイマースタート
              </a>
            </p>
          </div>
          <div v-for="ingredientSum in ingredientSums">
            <label>{{ ingredientSum.name }} {{ ingredientSum.total }} {{ ingredientSum.unit }}</label>
          </div>
          <div>調理時間{{ cookingTime }}分 終了時刻{{ endingTime}}</div>
          <div v-for="dish,index in selectedDishes">
            <label><span v-bind:style="dish.style">■</span>{{ dish.name }}</label>
          </div>
        </div>
        <div id="visualization"></div>          
          <script src="js/kitchen.js"></script>
          <script src="js/dish.js"></script>
          <script src="js/ingredient.js"></script>
          <script src="js/app.js"></script>
        </div>
      </div>
    </section>
  </body>
</html>
