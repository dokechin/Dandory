<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dandory Kitchen</title>

    <style>
      body, html {
        font-family: arial, sans-serif;
        font-size: 11pt;
      }

      #visualization {
        box-sizing: border-box;
        width: 100%;
        height: 300px;
      }
    </style>

    <!-- note: moment.js must be loaded before vis.js, else vis.js uses its embedded version of moment.js -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.min.js"></script>
    <script src="vendor/js/vis.min.js"></script>
    <script src="vendor/js/later.min.js"></script>
    <script src="vendor/js/schedule.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <link href="vendor/css/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Dandory Kitchen</h1>
    <div id="app">
      <form>
        <label>料理人</label>
        <input type="number" min="1" max="5" v-model="human">
        <label>コンロ</label>
        <input type="number" min="2" max="5" v-model="stove">
        <label>電子レンジ</label>
        <input type="number" min="1" max="5" v-model="microwave">
        <label>オーブン</label>
        <input type="number" min="1" max="5" v-model="oven">
        <label>グリル</label>
        <input type="number" min="1" max="5" v-model="grill">
        <label>作業台</label>
        <input type="number" min="1" max="5" v-model="counter">
      </form>
      <div v-for="menu,index in menus">
        <label>{{ menu.name }}</label>
        <input type="checkbox" :value="index" v-model="selectedIndex">
      </div>
      <button v-on:click="renderTimeline">段取り表示</button>
      <br>
      <button v-on:click="start">スタート</button>
      <div>調理時間{{ cookingTime }}分 終了時刻{{ endingTime}}</div>
      <br>
      <div v-for="dish,index in selectedDishes">
        <label><span v-bind:style="dish.style">■</span>{{ dish.name }}</label>
      </div>
    </div>
    <div id="visualization"></div>          
    <script src="js/kitchen.js"></script>
    <script src="js/dish.js"></script>
    <script src="js/dandory.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
